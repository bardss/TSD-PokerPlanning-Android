version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx1024m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -XX:ParallelGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2
    steps:
      - checkout
      - run:
          name: Clean build
          command: ./gradlew clean --no-daemon
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies --no-daemon
      - run:
          name: Run Tests
          command: ./gradlew testDebugUnitTest --no-daemon -Pkotlin.incremental=false --max-workers=2